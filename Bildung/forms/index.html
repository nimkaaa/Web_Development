<!DOCTYPE html>

<html lang="en">

   <head>
      <title>Forms</title>
      <meta http-equiv="Content-type" conten="text/html;charset=UTF-8"/>
   </head>

   <body>
      <form action="#" method="post" enctype="multipart/form-data">
         <div>
            <div>Name</div>
            <br>
            <input tabindex="1" placeholder="username" type="text" name="user_name" value="">
         </div>
         
         <br>
         
         <div>
            <div>Password</div>
            <br>
            <input placeholder="password" type="password" name="password" value="">
         </div>

         <br>
         
         <div>
            <div>Phone</div>
            <br>
            <input placeholder="tel" type="tel" name="tel" value="">
         </div>

         <br>

         <div>
            <div>Gender</div>
            <br>
            <input type="radio" name="gender" value="male">male
            <br>
            <input type="radio" name="gender" value="female">female
         </div>
         
         <br>

         <div>
            <div>Property</div>
            <br>
            <input type="checkbox" name="property" value="bike">bike
            <br>
            <input type="checkbox" name="property" value="car">car
            <br>
            <input disabled type="checkbox" name="property" value="apartment">apartment
         </div>
         
         <br>

         <div>
            <div>Additional Info</div>
            <br>
            <textarea name="text" cols="30" rows="5"></textarea>
         </div>
         
         <br>

         <div>
            <div>Attached Foto</div>
            <br>
            <input type="file" name="foto">
         </div>
         
         <br>

         <div>
            <div>Favourite Color</div>
            <br>
            <select name="color">
               <option value="beige">Beige</option>
               <option value="red">Red</option>
               <option value="black">Black</option>
            </select>
         </div>
         
         <br>

         <div>
            <div>Actions</div>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
         </div>
      </form>
   </body>

</html>
