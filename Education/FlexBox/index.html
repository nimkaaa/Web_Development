<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/style.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FLEXBOX</title>
</head>
<body>
   <div class="wrapper">
      <div class="block">
         <div class="block__row">                  <!--Flexbox container-->
            <div class="block__column">            <!--Flexbox item-->
               <div class="block__item">1</div>    <!--Content of the item-->
            </div>
            <div class="block__column">
               <div class="block__item">2</div>
            </div>
            <div class="block__column">
               <div class="block__item">3</div>
            </div>
         </div>
      </div>
      <div class="block2">
         <div class="block2__row">                  <!--Flexbox container-->
            <div class="block2__column">            <!--Flexbox item-->
               <div class="block2__item">1</div>    <!--Content of the item-->
            </div>
            <div class="block2__column block2__column-2">
               <div class="block2__item">2 <br>Bigger block</div>
            </div>
            <div class="block2__column">
               <div class="block2__item">3</div>
            </div>
         </div>
      </div>
      <div class="block3">
         <div class="block3__row">                  <!--Flexbox container-->
            <div class="block3__column block3__column-1">            <!--Flexbox item-->
               <div class="block3__item">1</div>    <!--Content of the item-->
            </div>
            <div class="block3__column block3__column-2">
               <div class="block3__item">2</div>
            </div>
            <div class="block3__column block3__column-3">
               <div class="block3__item">3</div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
