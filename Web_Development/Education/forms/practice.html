<!DOCTYPE html>

<html lang="en">

   <head>
      <title>My first project</title>
      <meta http-equiv="Content-type" conten="text/html;charset=UTF-8"/>
   </head>

   <body>
      <div>some text at the begin of site</div>
      <br>

      <!-- starts our form-->
      <form action="#" method="get" enctype="multipart/form-data"></form>
      <div>
         <input type="text" name="user_name" value="name"/>
      </div>
      <br>
      <div>
         <input type="password" name="user_password" value="pass"/>
      </div>
      <br>
      <div>
         <div>Do you have driver's license?</div>
         <p><input checked type="radio" name="driver's_license" value="positiv"/>yes</p>
         <p><input type="radio" name="driver's_license" value="negative"/>no</p>
      </div>
      <br>
      <div>
         <div>Who are you?</div>
         <p><input checked type="checkbox" name="creature" value="first"/>human</p>
         <p><input type="checkbox" name="creature" value="second"/>wolf</p>
         <p><input type="checkbox" name="creature" value="third"/>gamer</p>
         <p><input type="checkbox" name="creature" value="forth"/>programmer</p>
      </div>
      <br>
      <div>
         <input type="file" name="foto"/>
      </div>
      <br>
      <div>
         <textarea name="text"></textarea>
      </div>
      <br>
      <div>
         <select name="color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
         </select>
      </div>
      <br>
      <div>
         <button type="submit">Submit</button>
      </div>
      <div>
         <button type="submit">Reset</button>
      </div>
      <!-- ends our form-->

      <br>
      <div>some text at the end of site</div>
   </body>

</html>
